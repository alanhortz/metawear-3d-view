
<html>
  <head>
    <title>Metawear Motion R Board - Quaternion View</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var scene = new THREE.Scene();
      var width = window.innerWidth;
      var height = window.innerHeight;
      var xMultiplicator = 1;
      var yMultiplicator = 1;
      var zMultiplicator = 1;
      var wMultiplicator = -1;      

      var camera = new THREE.PerspectiveCamera( 75, width / height, 2, 1000 );
      camera.position.set(0, 0, 0);
      
      camera.up.set(0, 1, 0);
      camera.lookAt(new THREE.Vector3(0, 0, -1));
      

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      var geometry = new THREE.BoxGeometry( 2, 1, 1 );
      var material = new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe: true } );
      var cube = new THREE.Mesh( geometry, material );
      scene.add( cube );
      

      camera.position.z = 4;
      

      var render = function (orientation) {
        //requestAnimationFrame( render );



        cube.quaternion.x = xMultiplicator * orientation.x;
        cube.quaternion.y = yMultiplicator * orientation.y;
        cube.quaternion.z = zMultiplicator * orientation.z;
        cube.quaternion.w = wMultiplicator * orientation.w;

        cube.quaternion.inverse();

        renderer.render(scene, camera);
      };

      

	
	socket.on('quaternion', function (data) {
		render(data);
	});

    </script>
  </body>
</html>
