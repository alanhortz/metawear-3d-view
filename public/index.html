
<html>
  <head>
    <title>Metawear Motion R Board - Quaternion View</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var scene = new THREE.Scene();
      scene.background = new THREE.Color(0x007BC4);
      var width = window.innerWidth;
      var height = window.innerHeight;
      var xMultiplicator = 1;
      var yMultiplicator = 1;
      var zMultiplicator = 1;
      var wMultiplicator = -1;      

      var camera = new THREE.PerspectiveCamera( 50, width / height, 0.10, 10000);
      //PerspectiveCamera( fov, aspect, near, far )
      camera.position.set(3.12, 1.56, 3.12);
      camera.rotation.set(-26.57, 41.81, 18.43);
      camera.lookAt(new THREE.Vector3(0, 0, 0));

      var directionalLight = new THREE.DirectionalLight( 0xffffff, 2.5 );

      //camera.up.set(0, 1, 0);
      
      

      var renderer = new THREE.WebGLRenderer({antialias: true});
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      var geometry = new THREE.BoxGeometry( 2, 0.25, 1 );
      var material = new THREE.MeshStandardMaterial( { color: 0xffffff } );
      var cube = new THREE.Mesh( geometry, material );
      scene.add( cube );
      scene.add(directionalLight);
      

      //camera.position.z = 4;
      

      var render = function (orientation) {

        cube.quaternion.x = xMultiplicator * orientation.x;
        cube.quaternion.y = yMultiplicator * orientation.y;
        cube.quaternion.z = zMultiplicator * orientation.z;
        cube.quaternion.w = wMultiplicator * orientation.w;

        cube.quaternion.inverse();

        renderer.render(scene, camera);
      };

    
    	socket.on('quaternion', function (data) {
    		render(data);
    	});

    </script>
  </body>
</html>
